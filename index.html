<!DOCTYPE html>
<html>
    <head>
        <title>Liquid Drop Login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sign In</h2>
                <form>
                    <div class="inputBox">
                        <input type="text" placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="Password" placeholder="Login">
                        <div class="inputBox">
                            <input type="Submit" value="Login">
                            </div>
                </form>
        </div>
    </div>
    <a href="#" class="btns">Forget Password</a>
    <a href="#" class="btns signup">Sign Up</a>
    </div>
    </body>
</html>
